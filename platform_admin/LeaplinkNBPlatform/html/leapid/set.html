<script type="text/javascript">
    jQuery(document).ready(function($) {
        $('.select2').select2({
             placeholder: "请选择leapid用途",
        });
        // $(".select2").val(['0']).trigger('change')//设置默认的选中值
    });
    var glo={
        'sub_flag':true,
    }
    // 保存设置
    function subfunc(){
        var start_id=$('.start_id').val(),
            end_id=$('.end_id').val(),
            zone=$('.zone').val(),
            min=zone.split('-')[0],
            use=$(".yyzz_selsct").find("option:selected").text(),
            max=zone.split('-')[1];
        if(start_id==''){
            fail('请输入开始的leapid')
            $('.start_id').focus();
            return
        }
        if(!fun.isNum(start_id)){
             fail('开始leapid格式不正确')
            $('.start_id').focus();
            return

        }
        if(min>start_id||max<start_id){
            fail('开始的leapid不在该批次的区间内，请重新输入')
            $('.start_id').focus();
            return
        }
        if(end_id==''){
            fail('请输入结束的leapid')
            $('.end_id').focus();
            return
        }
        if(!fun.isNum(end_id)){
             fail('结束leapid格式不正确')
            $('.end_id').focus();
            return

        }
        if(end_id<start_id){
            fail('结束leapid不能小于开始的leapid')
            $('.end_id').focus();
            return
        }
        if(min>end_id||max<end_id){
            fail('结束的leapid不在该批次的区间内，请重新输入')
            $('.end_id').focus();
            return
        }

        if($(".yyzz_selsct").find("option:selected").text()==''){
            fail('请选择leapid用途')
            return
        }
        tips_warning('确认要保存设置吗？')
        $('.delete').find('.confirm').click(function(){
            hideconfirm()
            clear()
            var str='';
            str+='<tr>'
            str+='<td class="sl">'+start_id+'</td>'
            str+='<td class="sl">'+end_id+'</td>'
            str+=    '<td class="sl">'+use+'</td>'
            str+=    '<td class="sl">'+'20000'+'</td>'
            str+=    '<td class="sl opr-box" >'
            str+=        '<div class="czuo-box" style="width:fit-content">'
            str+=            '<a class="set-btn">查看</a>'
            str+=        '</div>'
            str+=    '</td>'
            str+='</tr>'
            $('.table').append(str);
            succ('设置leapid保存成功！')
        })


     }


</script>
