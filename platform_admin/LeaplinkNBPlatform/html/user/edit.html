<script>
    $('.select2').select2();
    $('.submit-btn').unbind('click').click(function(){
        var reg=/^\S{2,128}$/,
            reg_space=/\S/;
        //员工姓名
        if($('.name').val()==''){
            fail('用户名不能为空')
            return false;
        }
        if(!reg.test($('.name').val())){
            fail('用户名格式不正确')
            return false;
        }

         if($('.nickname').val()==''){
            fail('昵称不能为空')
            return false;
        }
        if(!reg.test($('.nickname').val())){
            fail('昵称格式不正确')
            return false;
        }
         if($('.password').val()==''){
            fail('密码格式不能为空')
            return false;
        }
        if(!fun.pwd($('.password').val())){
            fail('密码格式不正确')
            return false;
        }
        if(!fun.repeatpwd($('.password').val(),$('.repeat_password').val())){
            fail('两次密码不一致')
            return false;
        }
        //手机号码
        if($('.mobile').val()==''){
            fail('手机号不能为空')
            return false;
        }
        if(!fun.isMobile($('.mobile').val())){
            fail('手机号格式不正确')
            return false;
        }

    })

</script>
