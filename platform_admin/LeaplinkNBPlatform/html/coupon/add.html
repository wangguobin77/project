<script>
    $(document).ready(function(){
        $('.select2').select2()
    });
    jeDate("#testblue",{
        theme:{bgcolor:"#367fa9",pnColor:"#367fa9"},
        multiPane:false,
        range:"-",
        format: "YYYY-MM-DD",
        donefun:function(obj) {
        },
    });
    /**
     * 信息提交
     */
    const put = () =>{
        var name=$('.name').val(),
            price=$('.price').val(),
            jiazhi=$('.jiazhi').val(),
            date=$('.date').val();
        if(name==''){
            fail('名称不能为空')
            return false;
        }
        if(!fun.isMc(name)){
            fail('名称长度不符合规范')
            return false;
        }
        if(price==''){
            fail('价格不能为空')
            return false;
        }
        if(!fun.isNum(price)){
            fail('价格格式不正确')
            return false;
        }

        if(jiazhi==''){
            fail('价值不能为空')
            return false;
        }
        if(!fun.isNum(jiazhi)){
            fail('价值格式不正确')
            return false;
        }
        if(date==''){
            fail('请选择有效期')
            return false;
        }
        var data =JSON.stringify($('#sub-form').serializeObject());
        console.log(data)
        $.ajax({
            url:'',
            type:'post',
            dataType:'json',
            data:data,
            success:function (data) {
                glo.is_true = true;

            }
        })


     };



</script>
