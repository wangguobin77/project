                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group col-md-12 input-xx">
                                <label class='col-md-3 title'>审核状态:</label>
                                <select class="form-control select2 select2-hidden-accessible col-md-9 checkstatus" style="width: 100%;" tabindex="-1" aria-hidden="true">
                                    <option></option>}
                                    <option>等待审核</option>
                                    <option>审核不通过</option>
                                    <option>通过</option>
                                    <option>作废</option>
                                </select>
                                <span class="ts-des tishi"></span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group col-md-12 input-xx">

                                <select name="status" class="form-control select2 select2-hidden-accessible col-md-9" style="width: 100%;" tabindex="-1" aria-hidden="true">

                                    <option>删除状态</option>
                                </select>
                            </div>
                        </div>
                         <div class="col-md-6">
                            <div class="form-group col-md-12 input-xx">
