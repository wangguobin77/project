<script>

    var flag={
        'submit':true,
    }
    /** 保存 */
    $('#sub').click(function(event) {
        var pwd=$('#pwd').val(),
            repwd=$('#repwd').val();
        if($(".zt_selsct").find("option:selected").text()=='请选择'){
             fail('请选择状态');
            return
        }
        if(pwd==''){
            fail('请输入密码');
            return
        }
        if(!fun.repeatpwd(pwd,repwd)){
            fail('两次密码输入不一致');
            return
        }


    })


    /**重置**/

    }



</script>
