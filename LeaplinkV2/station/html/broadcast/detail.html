<script type="text/javascript">
    /**

        $('input[name="cover"]').val('');

    var httpUrl = "http://test.cloud.leaplink.cn";//临时
    var E = window.wangEditor
    var editor = new E('#div1', '#div2')  // 两个参数也可以传入 elem 对象，class 选择器
    editor.customConfig = {
        uploadImgShowBase64:true,
        uploadImgMaxLength:1,
        showLinkImg:false
    }
    editor.customConfig.menus = [
        'head',  // 标题
        'bold',  // 粗体
        'fontSize',  // 字号
        'fontName',  // 字体
        'italic',  // 斜体
        'underline',  // 下划线
        'strikeThrough',  // 删除线
        'foreColor',  // 文字颜色
        'backColor',  // 背景颜色
        'list',  // 列表
        'justify',  // 对齐方式
        'quote',  // 引用
        'image',  // 插入图片
        'table',  // 表格
        'code',  // 插入代码
        'undo',  // 撤销
        'redo',  // 重复

    ]

    // 插入网络图片的地址
    editor.customConfig.linkImgCallback = function (url) {
        console.log(url) // url 即插入图片的地址
    }
    //获取富文本中的html
    // editor.customConfig.onchange = function (html) {
    //     console.log(html)
    // }

    //自定义提手方法
    editor.customConfig.customAlert = function (info) {
        fail(info)
    }

    // 配置服务器端地址
    editor.customConfig.uploadImgServer = 'http://test.cloud.leaplink.cn/api/fs/upload/upload?dir=brocasts';

    editor.customConfig.uploadFileName = 'file';
    editor.customConfig.pasteFilterStyle = false;
    editor.customConfig.uploadImgMaxLength = 5;
    editor.customConfig.uploadImgHooks = {
        before: function (xhr, editor, files) {
        },
        // 上传超时
        timeout: function (xhr, editor) {
            layer.msg('上传超时！')
        },
        success: function (xhr, editor, result) {

        },
        fail: function (xhr, editor, result) {
            // 图片上传并返回结果，但图片插入错误时触发
            // xhr 是 XMLHttpRequst 对象，editor 是编辑器对象，result 是服务器端返回的结果
        },
        error: function (xhr, editor) {
            // 图片上传出错时触发
            // xhr 是 XMLHttpRequst 对象，editor 是编辑器对象
        },
        timeout: function (xhr, editor) {
            // 图片上传超时时触发
            // xhr 是 XMLHttpRequst 对象，editor 是编辑器对象
        },

        // 如果服务器端返回的不是 {errno:0, data: [...]} 这种格式，可使用该配置
        // （但是，服务器端返回的必须是一个 JSON 格式字符串！！！否则会报错）
        customInsert: function (insertImg, result, editor) {
            // 图片上传并返回结果，自定义插入图片的事件（而不是编辑器自动插入图片！！！）
            // insertImg 是插入图片的函数，editor 是编辑器对象，result 是服务器端返回的结果

            // 举例：假如上传图片成功后，服务器端返回的是 {url:'....'} 这种格式，即可这样插入图片：
             var url = result.retData.url;
              insertImg(url);
        }
    }
    editor.customConfig.customAlert = function (info) {
       console.log(info)
    };
    editor.create()



    const put = () =>{
        var name=$('.name').val();
        var cover = $('#cover').val();
        var desc_short = $('.desc_short').val();
        if(name==''){
            fail('名称不能为空')
            return false;
        }
        if(!fun.isMc(name)){
            fail('名称长度不符合规范')
            return false;
        }
        let breviary_img=$('#preview').attr('src');
        if(breviary_img==''){
            fail('请上传商品图片')
            return false;
        }


        if(editor.txt.html()==''){ //获取富文本中的内容
            fail('请输入广告内容')
            return false;
        }

       // var data =$('#sub-form').serializeObject();
        $.ajax({
            url:'<?=Url::toRoute("broadcasts/add")?>',
            type:'post',
            dataType:'json',
            data:{'name':name,'desc_short':desc_short,'cover':cover,'content':editor.txt.html(),'_csrf':'<?=Yii::$app->request->csrfToken?>'},
            success: function(data) {
                console.log(data.code);
                if(data.code==0){
                    succ('提交成功')
                    location.href = "<?=Url::toRoute(['broadcasts/list'])?>"
                }else{
                    fail('提交失败')
                }
            }
        });
    };


    function imgPreview(fileDom) {
        $('.close_box').show()
        //判断是否支持FileReader
        if(window.FileReader) {
            var reader = new FileReader();
        } else {
            alert("您的设备不支持图片预览功能，如需该功能请升级您的设备！");
        }
        //获取文件
        var file = fileDom.files[0];
        var imageType = /^image\//;
        //是否是图片
        if(!imageType.test(file.type)) {
            alert("请选择图片！");
            return;
        }
        //读取完成
        reader.onload = function(e) {
            //获取图片dom
            var img = document.getElementById("preview");
            //图片路径设置为读取的图片
            img.src = e.target.result;

            on_upload();//上传
        };
        reader.readAsDataURL(file);
    }

    function on_upload(){
        var formData = new FormData();
        formData.append('file', $('#input_file')[0].files[0]);  //添加图片信息的参数
        //  formData.append('sizeid',123);  //添加其他参数
        $.ajax({
            url: 'http://test.cloud.leaplink.cn/api/fs/upload/upload?dir=brocasts',
            type: 'POST',
            cache: false, //上传文件不需要缓存
            data: formData,
            processData: false, // 告诉jQuery不要去处理发送的数据
            contentType: false, // 告诉jQuery不要去设置Content-Type请求头
            success: function (data) {
                var url = data.retData.url;
                if(url){
                    $('#cover').val(url);
                    return;
                }
                fail("上传失败");
            },
            error: function (data) {
                fail("上传失败");
            }
        })
    }
</script>
