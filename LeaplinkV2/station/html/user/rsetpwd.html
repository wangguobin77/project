<script type="text/javascript">
$('.submit-btn').unbind('click').click(function(){
    var loginmm=$('#loginmm').val(),
        pwd=$('#password').val(),
        rpwd=$('#rpassword').val();
    if(loginmm==''){
        fail('登录密码不能为空')
        return
    }
    if(pwd==''){
        fail('密码不能为空')
        return
    }
    if(!fun.pwd(pwd) || pwd.indexOf(" ") != -1){
        fail('密码格式不正确')
        return
    }
    if(!fun.repeatpwd(pwd,rpwd)){
        fail('两次密码输入不一致')
        return
    }

})


</script>
