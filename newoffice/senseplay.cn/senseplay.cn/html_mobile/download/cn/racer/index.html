<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,user-scalable=no">
        <title></title>
    </head>
    <style type="text/css">
        .view{
            position:relative;
            width:100%;
            height:100%;
        }
        .view img{
            width:100%;
            margin:auto auto;

        }
        .ios-view{
            position:relative;
            width:100%;
            height:100%;
            display:none;
        }
        .ios-view img{
            width:100%;
            margin:auto auto;
        }
    </style>
    <body style="margin:0;padding:0;">
        <!-- 如果为安卓手机 微信浏览器显示 -->
        <div class="view1 view">
            <img  src="http://static.senseplay.cn/www/cn/mobile/images/mobile/2.jpg" alt="">
        </div>



        <!-- 安卓手机非微信浏览器 -->
        <div class="view2 view">
            <img  src="http://static.senseplay.cn/www/cn/mobile/images/mobile/3.jpg" alt="">
            <button type="button"  class='download' style="width:70%;height:50px;background:#47FF4D;font-size:18px;line-height:50px;outline: none;border:0;border-radius:20px;color:#fff;margin:0 auto;margin-top:100px;display:block;position:absolute;bottom:20%;left:50%;margin-left:-35%;">下载安装</button>
        </div>


        <!-- 如果为iosshebei  -->
        <div class="ios-view" style="display:none;">
            <img  src="http://static.senseplay.cn/www/cn/mobile/images/mobile/iosjh.jpg" alt="">
            <!-- <img src="iosjh.jpg" alt=""> -->
            <button type="button"  class='ios-download' style="width:70%;height:50px;background:#47FF4D;font-size:18px;line-height:50px;outline: none;border:0;border-radius:30px;color:#fff;margin:0 auto;margin-top:100px;display:block;position:absolute;bottom:100px;left:50%;margin-left:-35%;">
                立即安装内测版
            </button>
        </div>
        <script src="http://static.senseplay.cn/download/cn/racer/js/jquery-3.1.1.min.js"></script>
        <script type="text/javascript">
            jump();
            function jump(){
                var u = navigator.userAgent, app = navigator.appVersion;
                var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Linux') > -1; //android终端或者uc浏览器
                var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
                var bIsUc = u.match(/ucweb/i) == "ucweb";
                var bIsCE = u.match(/windows ce/i) == "windows ce";
                var ua = window.navigator.userAgent.toLowerCase();//判断是否是微信浏览器


                if(isAndroid==1){
                     if (ua.match(/MicroMessenger/i) == 'micromessenger') {//判断微信浏览器
                        $('.view1').show();
                        $('.view2').hide();
                    }else{
                        $('.view1').hide();
                        $('.view2').show();
                    }

                }else if (u.indexOf('iPhone') > -1){//  if(isiOS==1)
                    // 替换苹果ios的下载地址
                    $('.view').hide();
                    /*出现ios设备*/
                    $('.ios-view').show();

                }
            }
            /* 安卓设备点击下载按钮 */
            $('.download').click(()=>{
                window.location.href="https://fir.im/ez4r"
            })

            /*ios设备 点击下载安装内测版本*/
            $('.ios-download').click(()=>{
                /*跳转到ios下载地址链接*/
                 window.location.href="https://fir.im/mpct"
            })


        </script>




  </body>
</html>
