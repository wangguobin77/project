    $('.foot-box-xx').hover(

        function(event){

        },

            $(this).css('opacity','.5')



        })



    // 下拉菜单hover效果

    $('.dropdown').hover(

        function(){

            $(this).find(".dropdown-menu").show();

            $(this).siblings().find('.dropdown-menu').hide()



        },

        function(){

            $(this).find(".dropdown-menu").hide();



        })







    $('.items').click(function(){

        $(this).find('h4').addClass('items-active');

        $(this).siblings().find('h4').removeClass('items-active');

    })

    var win=$(".banner-box")[0];

    var imgBox=$(".banner")[0];

    var imgs=$("li",imgBox);

    var lis=$("li",$(".item")[0]);



    for(var i=0;i<imgs.length;i++){

        if(i==0){

            continue;

        }

        imgs[i].style.opacity="0";

    }

    var num=0;

    function move(){

        num++;

        if(num==imgs.length){

            num=0;

        }

        for(var j=0;j<imgs.length;j++){

            animate(imgs[j],{opacity:0},function(){

                flag=true;

            })

            lis[j].classList.remove("hot")

        }

        animate(imgs[num],{opacity:1},function(){

            flag=true;

        })

        lis[num].classList.add("hot");



    }



    function moveL(){

        num--;

        if(num<0){

            num=imgs.length-1;

        }

        for(var i=0;i<imgs.length;i++){

            animate(imgs[i],{opacity:0},function(){

                flag=true;

            })

            lis[i].classList.remove("hot")

        }

        animate(imgs[num],{opacity:1},function(){

            flag=true;

        })

        lis[num].classList.add("hot");

    }

    $('.prev').click(function(){

        moveL();

    });

    $('.next').click(function(){

        move();

    })
