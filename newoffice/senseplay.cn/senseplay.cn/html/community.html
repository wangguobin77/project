        /*
        如果generator函数体外的 try catch捕捉了error  就不会执行try代码块里面的剩余的语句了
         */
        /*
            函数执行结果
            starting generator
            community.html:798 第一次运行next方法 {value: 1, done: false}
            community.html:787 throwing an exception
            community.html:806 捕捉错误 {value: 1, done: false}
            community.html:810 第三次运行next方法 {value: undefined, done: true}
            community.html:814 caller done
         */


        function* g() {
          yield 1;
          console.log('throwing an exception');
          throw new Error('generator broke!');
          yield 2;
          yield 3;
        }

        function log(generator) {
          var v;
          console.log('starting generator');

          try {
            v = generator.next();
            console.log('第一次运行next方法', v);
          } catch (err) {
            console.log('捕捉错误', v);
          }

          try {
            v = generator.next();
            console.log('第二次运行next方法', v);
          } catch (err) {
            console.log('捕捉错误', v);
          }

          try {
            v = generator.next();
            console.log('第三次运行next方法', v);
          } catch (err) {
            console.log('捕捉错误', v);
          }
          console.log('caller done');
        }

        log(g());

    </script>
